name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            artifact_name: stdidx-linux-amd64
            build_args: GOOS=linux GOARCH=amd64

          - os: linux
            arch: arm64
            runner: ubuntu-latest
            artifact_name: stdidx-linux-arm64
            build_args: GOOS=linux GOARCH=arm64

          - os: macos
            arch: amd64
            runner: macos-15  # Intel runner
            artifact_name: stdidx-darwin-amd64
            build_args: GOOS=darwin GOARCH=amd64

          - os: macos
            arch: arm64
            runner: macos-15-intel  # Silicone runner
            artifact_name: stdidx-darwin-arm64
            build_args: GOOS=darwin GOARCH=arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build Binary
        run: |
          echo "Building for ${{ matrix.os }} on ${{ matrix.arch }}..."
          ${{ matrix.build_args }} go build -o bin/${{ matrix.artifact_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/

  commit-and-tag:
    name: Commit Binaries and Tag
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin-artifacts

      - name: Move binaries to bin directory
        run: |
          mkdir -p bin
          cp bin-artifacts/binaries-linux-arm64/* bin/
          cp bin-artifacts/binaries-linux-amd64/* bin/
          cp bin-artifacts/binaries-macos-arm64/* bin/
          cp bin-artifacts/binaries-macos-amd64/* bin/
          rm -rf bin-artifacts

      - name: Commit and Push Release
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add bin/

          # Commit the binaries
          if git diff --staged --quiet; then
            echo "No changes to binaries in bin/"
          else
            git commit -m "Release ${{ inputs.version }}"
            git push origin master
          fi

          # Create and push the tag
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}
